<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1 id = "id"></h1>
    <h2 class = "class"></h2>
    <h3></h3>
    <h4 name = "name"></h4>
</body>
<script>
    document.getElementById("id").innerHTML = "Id"
    document.getElementsByClassName("class")[0].innerHTML = "Class"
    document.getElementsByTagName("h3")[0].innerHTML = "Tag"
    document.getElementsByName("name")[0].innerHTML = "Name"
</script>
</html>
