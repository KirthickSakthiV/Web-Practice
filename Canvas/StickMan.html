<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sketch Stick Figure</title>
<style>
    canvas {
        border: 1px solid black;
    }
</style>
</head>
<body>
<canvas id="sketchStickFigureCanvas" width="400" height="400"></canvas>

<script>

    var canvas = document.getElementById("sketchStickFigureCanvas");
    var ctx = canvas.getContext("2d");

    function drawSketchStickFigure() {
        // Head
        ctx.beginPath();
        ctx.arc(200, 100, 20, 0, Math.PI * 2);
        ctx.strokeStyle = "black";
        ctx.stroke();
        ctx.closePath();

        // Body
        ctx.beginPath();
        ctx.moveTo(200, 120);
        ctx.lineTo(200, 200);
        ctx.strokeStyle = "black";
        ctx.stroke();
        ctx.closePath();

        // Arms
        ctx.beginPath();
        ctx.moveTo(200, 140);
        ctx.lineTo(160, 160);
        ctx.moveTo(200, 140);
        ctx.lineTo(240, 160);
        ctx.strokeStyle = "black";
        ctx.stroke();
        ctx.closePath();

        // Legs
        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.lineTo(160, 240);
        ctx.moveTo(200, 200);
        ctx.lineTo(240, 240);
        ctx.strokeStyle = "black";
        ctx.stroke();
        ctx.closePath();
    }

    function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    window.onload = function() {
        drawSketchStickFigure();
    };
</script>
</body>
</html>
